<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Security-Policy" charset="utf-8"/>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="renderer.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/charts.css">
    </head>
    <body>
        <div id="top_bar"></div>
        <div id="button_bar">
            <button id="refresh_button" class="button">Refresh</button>
            <span id="description">Season segment</span>
            <button id="full_season" class="button selected">Full Season</button>
            <button id="post_trade_deadline" class="button">Post-Trade Deadline</button>
            <div id="table_selector">
                <button id="dropdown_button" class="button">Select games</button>
                <div id="dropdown_menu" style="display: none"></div>
            </div>
        </div>
        <div id="main">
            <div id="table_container">
                <div id="header"></div>
                <div id="table1"></div>
                <div id="table2" style="display: none"></div>
            </div>
            <div id="charts_container">
                <button id="toggle_charts">=</button>
                <div id="pie_chart1"></div>
                <div id="pie_chart2" style="visibility: hidden"></div>
                <div id="column_chart" class="none"></div>
                <div id="controls">
                    <button id="switch_pie" class="button"></button>
                    <div id="player_info"></div>
                </div>
            </div>
        </div>
    </body>
</html>
