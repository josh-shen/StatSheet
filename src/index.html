<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta http-equiv="Content-Security-Policy" charset="utf-8"/>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="renderer.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="top_bar">
            <button id="refresh_button">Refresh</button>
            <button id="switch_table"></button>
        </div>
        <div id="main">
            <div id="table_container">
                <div id="header"></div>
                <div id="table1"></div>
                <div id="table2" style="display: none"></div>
            </div>
            <div id="charts_container">
                <button id="toggle_charts">=</button>
                <div id="pie_chart1"></div>
                <div id="pie_chart2" style="visibility: hidden"></div>
                <div id="column_chart" class="none"></div>
                <div id="controls">
                    <button id="switch_pie"></button>
                    <div id="player_info"></div>
                </div>
            </div>
        </div>
    </body>
</html>
